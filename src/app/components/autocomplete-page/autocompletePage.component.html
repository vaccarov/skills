<div class="autocomplete__container">

  <div class="autocomplete__feature-container">
  
    <h3 class="autocomplete__title">Autocomplete</h3>

    <app-autocomplete
      class="autocomplete__feature"
      [data]="data"
      [update]="update"
      (onItemSelected)="itemSelected($event)"
      (onInputErased)="itemCleared()">
    </app-autocomplete>
  </div>

  <div class="autocomplete__set-values">

    <h3 class="autocomplete__title">Parameters</h3>

    <div class="autocomplete__form" [formGroup]="values">
      <label><div>Placeholder</div><input type="text" formControlName="placeholder"></label>
      <label><div>Value</div><input type="text" formControlName="value"></label>
      <label><div>MinCharacters</div><input type="number" formControlName="minCharacters" [min]="0"></label>
      <label><div>MaxResults</div><input type="number" formControlName="maxResults" [min]="0"></label>
      <label><div>MaxHeight</div><input type="number" formControlName="maxHeight" [min]="0"></label>
      <label><div>Width</div><input type="number" formControlName="width"></label>
      <label><div>CleanInputOnSelection</div><input type="checkbox" formControlName="cleanInputOnSelection"></label>
      <!--<label><div>items</div><input type="string" formControlName="items"></label>-->
    </div>

    <h3 class="autocomplete__title">Logs</h3>
    <pre *ngFor="let message of messageList">{{message}}</pre>
  </div>

  <div class="autocomplete__get-values">
    <h3 class="autocomplete__title">Raw data</h3>
    <pre>{{data | json}}</pre>
  </div>

</div>
